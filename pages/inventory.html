
  <div class="page" id="page4">
    <!-- Equipment Section -->
    <div class="section">
      <h2>Equipment (Part of Main Inventory)</h2>
      <div class="equipment-controls">
        <button onclick="showEquipmentForm()">+ Add Equipment</button>
      </div>
      <div class="equipment-list-container" id="equipment_list">
        <!-- Equipment will be populated here -->
      </div>
      <div class="weight-display" id="equipment_weight_total">Equipment Weight: 0 lbs / 0 kg</div>
    </div>
    
    <!-- Main Inventory Section -->
    <div class="section">
      <h2>Main Inventory</h2>
      <div class="inventory-controls">
        <div class="inventory-settings">
          <label>Max Weight Capacity:</label>
          <input type="number" id="max_weight_capacity" min="0" value="0" onchange="updateMaxWeightCapacity(); autosave()" placeholder="Enter max weight in lbs"/>
          <span>lbs</span>
        </div>
        <div class="gold-section">
          <label>Gold:</label>
          <input id="gold_field" oninput="autosave()" style="width:100px;" type="number" value="0"/>
        </div>
      </div>
      
      <div class="inventory-controls">
        <button onclick="showItemForm('main')">+ Add Item</button>
      </div>
      
      <div class="inventory-list-container" id="main_inventory_list">
        <!-- Main inventory items will be populated here -->
      </div>
      <div class="weight-display" id="main_inventory_weight_total">Total: 0 lbs / 0 kg</div>
    </div>

    
    <!-- Extra containers last -->
    <div id="extra_containers">
      <!-- Additional containers will be added here -->
    </div>
    
    <div class="section additional-storage-section">
      <h2>Additional Storage</h2>
      <div class="inventory-controls">
        <button onclick="showAddStoragePopup()">+ Add Additional Storage</button>
      </div>
    </div>
  </div>
